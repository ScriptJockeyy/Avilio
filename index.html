<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="/Assets/Favicon.png" type="image/png" />
  </head>
  <style></style>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo" aria-label="logo">
            <use href="/Assets/sprites.svg#logo"></use>
          </svg>
          <nav class="header__nav" aria-label="header navigation">
            <ul class="header__nav-list" aria-label="header navigation list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Why Alivio</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Solution</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Community</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Pricing</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions">
            <button type="button" class="btn btn--singin">Sign in</button>
            <button type="button" class="btn">Start trial</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">Be aware, Manage well</h1>
            <p class="hero__desc">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <button type="button" class="btn btn__hero">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
